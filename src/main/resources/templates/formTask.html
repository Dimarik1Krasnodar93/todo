<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>All tasks</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">All tasks</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="index">Главная</a>
                <a class="nav-item nav-link" th:href="@{/tasks}">Все задачи</a>
                <a class="nav-item nav-link" th:href="@{/newTasks}">Новые задачи</a>
                <a class="nav-item nav-link" th:href="@{/doneTasks}">Завершенные задачи</a>
                <a class="nav-item nav-link active" th:href="@{/formAddTask}">Добавить Задачу</a>
            </div>
        </div>
    </nav>
    <div class="row pt-3">
        <div class="card" style="width: 100%">
            <div class="card-header">
                Новая задача
            </div>
        </div>
        <div class="card-body">
            <form th:object="${task}">
                <div class="form-group">
                    <label for="id">id</label>
                    <input type="text" readonly class="form-control" name = "id" id="id" th:field="*{id}" th:value="${task.id}">
                </div>
                <div class="form-group">
                    <label for="done">Завершено</label>
                    <input type="checkbox" readonly class="form-check-input"  name = "done" id="done"  th:field="*{done}" th:value="${task.done}">
                </div>
                <div class="form-group">
                    <label for="created">Дата создания</label>
                    <input type="text" readonly class="form-control"  name = "created"  id="created"  th:field="*{created}" th:value="${task.created}">
                </div>
                <div class="form-group">
                    <label for="description">Описание</label>
                    <input type="text" readonly class="form-control"  name = "description"  id="description"  th:field="*{description}" th:value="${task.description}">
                </div>

                <button type="submit" class="btn btn-primary mt-3" >Завершить задание</button>

            </form>
            <a th:href="@{/updateTask}" th:object="${task}" method="POST">
                <button type="submit" class="btn btn-primary mt-3" >Редактировать</button>
            </a>
            <a th:href="@{|/updateTask2/${task.id}|}">
                <button type="button">Редактировать2</button>
            </a>

            <button type="submit" class="btn btn-primary mt-3"  th:action="@{/deleteTask}" method="POST">Удалить задание</button>
        </div>
    </div>


</div>
</body>
</html>
